<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/en-gb.js">

    </script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
        </div>
      </nav>

      <header class="page-header">
        <div class="container text-center">
          <h1>Book dj Store</h1>
        </div>
      </header>

      <div class="container">
        <h1><i class="fa fa-shopping-cart" aria-hidden="true"></i> History Shopping</h1>
        <div class="row">
          <div class="col-sm-12">
            <table class="table">
              <thead>
                <tr>
                  <th>title</th>
                  <th>quantity</th>
                  <th>date</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="hasil in history">
                  <td>{{hasil.title}}</td>
                  <td>{{hasil.quantity}}</td>
                  <td>{{hasil.tanggal}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="/js/script.js"></script>
</html>
